<div class="container">

  <!-- Top Bar -->
  <div class="top-bar">

    <!-- Back Button -->
    <div class="back-container" (click)="goBack()">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none"
        xmlns="http://www.w3.org/2000/svg">

    <!-- White background with black border -->
    <circle cx="24" cy="24" r="22" fill="white" stroke="black" stroke-width="2"/>

    <!-- Straight left arrow -->
    <path d="M30 24H18" 
            stroke="black" 
            stroke-width="3" 
            stroke-linecap="round"/>

    <path d="M22 20L18 24L22 28" 
            stroke="black" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </svg>

    </div>

    <span class="spacer"></span>

    <!-- Notifications -->
    <button class="icon-btn">
      <svg width="22" viewBox="0 0 24 24"><path d="M12 22a2 2 0 002-2H10a2 2 0 002 2zm6-6V11a6 6 0 00-4-5.659V4a2 2 0 10-4 0v1.341A6 6 0 006 11v5L4 18v1h16v-1z"/></svg>
    </button>

    <!-- Avatar -->
    <button class="avatar-btn">
      <svg width="30" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4" />
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
      </svg>
    </button>

  </div>
  
  <!-- Header & Search -->
  <div class="header">
    <h1>Discover</h1>
    <p>Step into a new zone, join a new conversation.</p>

    <div class="search-row">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" />

      <select [(ngModel)]="searchType" (change)="onSearchChange()">
        <option value="articles">Articles</option>
        <option value="authors">Authors</option>
      </select>
    </div>

    <!-- Trending Keywords -->
    <div class="trending">
      <span *ngFor="let tag of trending" class="tag"># {{ tag }}</span>
    </div>
  </div>

  <!-- Readers' Choice -->
  <section>
    <h2>Readers' choice</h2>

    <div class="card-grid">
      <div class="article-card" *ngFor="let item of readersChoice">
        <div class="rec-image">
          <img [src]="item.image" (error)="$event.target.src = 'assets/default.png'"  />
        </div>
        <p class="title">{{ item.title }}</p>
      </div>
    </div>       
  </section>

  <!-- Rising authors -->
  <section>
    <h2>Rising authors</h2>

    <div class="card-grid">

      <!-- Social Connect Card -->
      <div class="connect-card">
        <button class="close">Ã—</button>
        <p>Connect to your social media.</p>
        <small>Discover Quill writers you already follow on social media</small>

        <div class="social-buttons">
          <button>G</button>
          <button>O</button>
          <button>W</button>
        </div>
      </div>

      <!-- Author Cards -->
      <div class="author-card" *ngFor="let author of authors">
        <span class="badge">{{ author.tag }}</span>

        <div class="img-placeholder"></div>

        <h3>{{ author.name }}</h3>
        <p class="views">{{ author.views }}+ views</p>

        <button class="visit-btn" (click)="navigateToArticleDetails(author.articleId)">Visit</button>
      </div>

    </div>
  </section>
</div>
