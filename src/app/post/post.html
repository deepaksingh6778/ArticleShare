<div class="container">

  <!-- Back Button -->
    <div class="back-container" (click)="goBack()">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none"
        xmlns="http://www.w3.org/2000/svg">

    <!-- White background with black border -->
    <circle cx="24" cy="24" r="22" fill="white" stroke="black" stroke-width="2"/>

    <!-- Straight left arrow -->
    <path d="M30 24H18" 
            stroke="black" 
            stroke-width="3" 
            stroke-linecap="round"/>

    <path d="M22 20L18 24L22 28" 
            stroke="black" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </svg>

    </div>
    
    <!-- Thumbnail Upload -->
    <label class="label"><strong>Add Thumbnail</strong></label>
    <input type="file" accept="image/*" (change)="onThumbnailSelected($event)">
    
    <img 
      *ngIf="thumbnailDataString" 
      [src]="thumbnailDataString"
      class="thumb-preview"
    />

    <!-- Title -->
    <h1 class="title">Create a New Post</h1>
    <input id="postTitle" class="input" placeholder="My first article..." />

    <!-- Category -->
    <select id="categorySelect" class="input">
        <option value="" disabled selected>Select a category</option>
        <option>Technology</option>
        <option>Design</option>
        <option>Science</option>
        <option>Blockchain</option>
        <option>Finance</option>
    </select>

    <!-- Quill Toolbar -->
    <div id="toolbar">
    </div>

    <!-- Quill Editor -->
    <div id="editor"></div>

    <button class="publish" (click)="submit()">Publish</button>

</div>
